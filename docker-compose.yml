version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: blackjack_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - blackjack_db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackjack_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blackjack_api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blackjack_network

  front:
    build:
      context: ../blackjack_font
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: blackjack_front
    restart: unless-stopped
    ports:
      - "${FRONT_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - blackjack_network

volumes:
  blackjack_db_data:

networks:
  blackjack_network:
    driver: bridge
